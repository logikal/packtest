---
name: "repolockalias"
description: "Unlock, Unlock all, Lock, or Read a list of repos"
action_ref: packtest.repolockmeta
formats:
  - "fishteeth {{action}} {{repos}}"
  - "ft {{action}} {{repos}}"
ack:
  format: "Attempting {{execution.parameters.action}} against {{execution.parameters.repos}}"
result:
  format: "{% if execution.result.tasks[0].result.stdout.success == true %}(cookie){% else %}(fire){% endif %} {{execution.parameters.action}} {% if execution.result.tasks[0].result.stdout.success == true %}successfully{% else %}not{% endif %} applied against {{execution.parameters.environment}} {{execution.parameters.repos}}: {~}{{execution.result.tasks[0].result.stdout.response}}"
